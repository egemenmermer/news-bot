# Test Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable Flyway for tests
spring.flyway.enabled=false

# Mock AWS Configuration
aws.access.key=test-key
aws.secret.key=test-secret
aws.region=us-east-1
aws.s3.bucket=test-bucket

# Mock API Keys
mediastack.api.key=test-key
gemini.api.key=test-key
huggingface.api.key=test-key
pexels.api.key=test-key
instagram.access.token=test-token

# Test Scheduler Configuration
app.scheduler.fetch-news-rate=60000
app.scheduler.post-rate=120000

# Disable actual services for testing
spring.cloud.aws.credentials.instance-profile=false
spring.main.allow-bean-definition-overriding=true

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view
spring.jpa.open-in-view=false 